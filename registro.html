<!DOCTYPE html>
<html lang="en">

<head>

                <a class="navbar-brand" href="/index.html">
                    <img src="/assets/images/logoargprograma.png" alt="logo de argentina programa" class>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="container">
                        <a class="navbar-brand" href="https://www.facebook.com/vero.sanchez.16144/" target="_blank">
                            <i class="fa-brands fa-facebook fa-2x"></i>
                        </a>
                    </div>
                    <div class="container">
                        <a class="navbar-brand" href="https://www.instagram.com/verito_sanchez7/" target="_blank">

                        </a>
                    </div>

                    <div class="container">
                        <a class="navbar-brand" href="https://github.com/VSanchez7" target="_blank">
                            <i class="fa-brands fa-github fa-2x"></i>
                        </a>
                    </div>
                    <div class="container">
                        <a class="navbar-brand" href="/FrontEnd/login.html">

    <!-- Aca empieza el formulario de login -->
    <section class="login">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8 formulario-login">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Registrarme</button>
                    </div>
                    <small>Si ya tenés cuenta <a href="/FrontEnd/login.html">ingresá</a></small>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </section>
    <section class="pie de página">
